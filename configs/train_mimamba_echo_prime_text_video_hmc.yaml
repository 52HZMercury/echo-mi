# configs/train_faec_advanced_camus.yaml

defaults:
  - _self_
  - data: hmc_double_view
  # --- 核心修改: 指向新的system和model ---
  - model: mi_mamba_echo_prime_text_video
  - system: mi_mamba_echo_prime_text_video
  - override hydra/job_logging: default
  - override hydra/hydra_logging: default

# --- 全局参数 ---
seed: 3407
experiment_name: "Experiment_127"
test_after_training: True

# --- Hydra配置 ---
hydra:
  run:
    dir: outputs/${experiment_name}/Fold-${data.fold}

# --- 训练器配置 ---
trainer:
  _target_: pytorch_lightning.Trainer
  max_epochs: 200
  accelerator: "gpu"
  devices: [3] # 根据您的设备修改
  check_val_every_n_epoch: 1
  deterministic: False

# --- 日志记录器 ---
#logger:
#  _target_: pytorch_lightning.loggers.WandbLogger
#  project: "CAMUS_FAEC_Advanced_Heart_Diagnosis"
#  name: "${experiment_name}_Fold${data.fold}"
logger:
  _target_: pytorch_lightning.loggers.TensorBoardLogger
  save_dir: "."
  name: "tb_logs"
  version: "${experiment_name}/Fold-${data.fold}"


# --- 回调函数 ---
callbacks:
  model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    dirpath: "${hydra:run.dir}/checkpoints"
    filename: "{epoch:02d}_{val_accuracy:.4f}"
    monitor: "val_accuracy"
#    monitor: "val_f1_score"
    mode: "max"
    save_top_k: 1

  early_stopping:
    _target_: pytorch_lightning.callbacks.EarlyStopping
    monitor: "val_accuracy"
#    monitor: "val_f1_score"
    patience: 30
    mode: "max"
